<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력 태그</title>
</head>
<body>
  <!-- 라디오 타입 : 여러 항목중 하나를 선택할 때 사용 -->
 
    <label for="male">남성</label>
    <input type="radio" name="gender" id="male" value="남자" checked>
    <label for="female">여성</label>
    <input type="radio" name="gender" id="female" value="여자">
    <br/>

    <!-- <label for="user-id">아이디(6자리 이상)</label>
    <input type="text" id="user-id"> -->

    <form action="#">
      <fieldset>
        <legend>기존 정보</legend>
        <p>
          <label for="user-id">아이디</label>
          <input type="text" id="user-id">
        </p>
        <p>
          <label for="password">비밀번호</label>
          <input type="password" id="passwd">
        </p>
      </fieldset>
      <fieldset>
        <legend>선택 정보</legend>
        <p>
          <label for="age">나이</label>
          <input type="number" id="age">
        </p>
        <p>
          <label for="recom">추천인</label>
          <input type="text" id="recom">
        </p>
      </fieldset>

      <fieldset>
         <legend>블로그 글쓰기</legend>
         <p>
          <label for="title">제목</label>
          <input type="text" id="title">
        </p>
        <p>
          <label for="desc">내용</label>
          <textarea id="desc" cols="50" rows="10" readonly></textarea>
        </p>
      </fieldset>

    </form>

</body>
</html>
