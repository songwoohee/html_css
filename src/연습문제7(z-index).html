<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 아래의 화면과 같이 배치 해 보세요. 

- 전체 박스 가로 크기 300px (배경색상 royalblue)
- 내부 박스 크기 100px의 정사각형 (배경 색상 orange)
- 선 두께 4px -->
<style>
body {
  margin : 0
  }
.parent {
  background-color:royalblue;
  width: 300px;
  position: relative;  /* 부모는 static이면 안된다. */
}
.child {
  width: 100px;
  height: 100px;
  border: 4px dashed red;
  background-color: orange;
}
.child:nth-child(1) {
  position:relative;
}
.child:nth-child(2) {
  position: absolute;
  top: 50px;
  left: 50px;
}
.child:nth-child(3) {
  position:relative;
  z-index: 1;
}

</style>
</head>
<body>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
  </div>
</body>
</html>
