<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>rotate</title>
  <style>
    .container{
      border:1px solid black;
      display:inline-block;
      margin:20px;
    }
    .box{
      width:100px;
      height:100px;
      background-color:red;  
    }
    .box:hover{ 
      transform: translate(100px, 100px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
