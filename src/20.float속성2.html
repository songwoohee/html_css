<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 블록 성격 요소를 인라인 성격 요소처럼 배치하기
  float 속성의 작동 원리를 이용해 블록 성격 요소를 인라인 성격 요소처럼 배치 -->
  <style>
    div {
      color: white;
      float: left;
    }
    .red-box {
      background-color: red;
    }
    .blue-box {
      background-color: blue;
    }
    p {
      clear: left;  /*  float 속성을 해제할 때 사용하는 속성 */
    }
  </style>
</head>
<body>
  <div class="red-box">red-box</div>
  <div class="blue-box">blue-box</div>
  <p>오잉</p>
</body>
</html>
