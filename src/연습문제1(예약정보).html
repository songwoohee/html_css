<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약정보</title>
  <style>
    label {
        width: 60px;
        display: inline-block;
    }
    div {
        margin-bottom: 6px;
    }
</style>
</head>
<body>
  <h2>예약 정보</h2>
  <form action="#">
    <div>
      <label for="name">이름</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="tel">휴대폰</label>
      <input type="tel" id="tel">
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email">
    </div>
    <br/>
    <button type="submit">예약하기</button>
  </form>
</body>
</html>
