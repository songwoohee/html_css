<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성적구하기</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th, td{
      border:1px solid #aaa;
      padding:12px;
      text-align: center;
    }
    th{
      background-color: bisque;
    }
    caption{
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
      <caption>학생 성적표</caption>
      <colgroup>
        <col style="background-color: #eee; width: 140px;">
        <col style="width: 120px;">
        <col style="width: 120px;">
        <col style="width: 120px;">
      </colgroup>
    <thead>
      <tr>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>문동은</td>
        <td>55</td>
        <td>67</td>
        <td>99</td>
      </tr>
      <tr>
        <td>주여정</td>
        <td>67</td>
        <td>87</td>
        <td>23</td>
      </tr>
      <tr>
        <td>박연진</td>
        <td>88</td>
        <td>99</td>
        <td>67</td>
      </tr>
      <tr>
        <td>전재준</td>
        <td>67</td>
        <td>55</td>
        <td>44</td>
      </tr>
      <tr>
        <td>하도영</td>
        <td>55</td>
        <td>67</td>
        <td>88</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>과목평균</td>
        <td>55</td>
        <td>67</td>
        <td>88</td>
      </tr>
      <tr>
        <td>전체평균</td>
        <td colspan="3">67</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
