<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- select 박스(콤보 박스)  -->
  <!-- optgroup 태그 사용 : 항목들을 그룹으루 묶음. -->
  <form action="#">
    <fieldset>
      <legend>개인 정보 입력</legend>
      <label for="city">지역</label>
      <select id="city" multiple> 
        <optgroup label="서울시" >
          <option value="강북구">강북구</option>
          <option value="강남구">강남구</option>
          <option value="서초구" selected>서초구</option>
        </optgroup>
        <optgroup label="경기도 성남시">
          <option value="중원구">중원구</option>
          <option value="분당구">분당구</option>
        </optgroup>
      </select>
      <input type="submit" value="등록">
    </fieldset>
  </form>

  <!-- button 태그 :  type 속성값을 submit, reset, button으로 지정해 생성  -->
  <form action="#">
    <button type="submit">
      <img src="../images/facebook.png" alt="페이스북 버튼">
      페이스북에 등록하기 
    </button>
  </form>
  <!-- disabled : 비활성화(input, text, area, select, button 태그에서 사용)-->
  <input type="text">
  <button type="button" disabled>비활성화된 버튼</button>
  <input type="text" readonly>

  <!-- checked 속성 : 여러개의 아이템을 선택 할 때 사용 -->
  <form action="#">
    <fieldset>
      <legend>좋아하는 과일을 선택하세요.</legend>
      <input type="checkbox" id="banana" name="fruit" value="banana">
      <label for="banana">바나나</label>
      <input type="checkbox" id="apple" name="fruit" value="apple">
      <label for="apple">사과</label>
      <input type="checkbox" id="orange" name="fruit" value="orange">
      <label for="orange">오렌지</label>
    </fieldset>
  </form>

  <!-- placeholder : 입력 요소에 어떤 값을 입력하면 되는지 힌트를 적는 용도 -->
  <!-- required : 미 입력 후 전송 버튼을 클릭하면 필수 필드에 내용이 채워져 있는지 검사 -->
  <form action="#">
    <input type="tel" placeholder="전화번호 입력" value="+082" required>
    <button type="submit">전송</button>
  </form>

</body>
</html>
