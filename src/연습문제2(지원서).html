<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프론트앤드 개발자 지원서</title>
  <style>
    .container {
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0;
    }
</style>
</head>
<body>
  <div class="container">
  <h1>프론트앤드 개발자 지원서</h1>
  <blockquote>
    HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
  </blockquote>
  <hr/>
  <form action="#">
    <h4>개인정보</h4>
    <div>
      <label for="name">이름</label>
      <input type="text" placeholder="공백없이 입력하세요.">
    </div>
    <div>
      <label for="tel">연락처</label>
      <input type="tel" id="tel">
    </div>
    <h4>지원분야</h4>
    <div>
      <input type="radio" name="Areas of support" id="web" value="웹퍼블리싱">
      <label for="web">웹퍼블리싱</label>
    </div>
    <div>
      <input type="radio" name="Areas of support" id="webfront" value="웹 프론트앤드">
      <label for="webfront">웹 프론트앤드</label>
    </div>
    <div>
      <input type="radio" name="Areas of support" id="mobile" value="모바일 앱">
      <label for="mobile">모바일 앱</label>
    </div>
    <h4>지원동기</h4>
      <div>
        <label for="desc"></label>
        <textarea name="desc" cols="70" rows="5" maxlength="70"></textarea>
      </div>
      <button type="submit">접수하기</button>
      <button type="reset">다시쓰기</button>
  </form>
  </div>
</body>

</html>
