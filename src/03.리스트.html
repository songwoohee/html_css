<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIST</title>
</head>
<body>
  <!-- 리스트란? 여러 요소들을 일렬로 나열한 목록이나 명단을 의미 -->
  <!-- 순서가 없는 리스트가(ul), 순서가 있는 리스트(ol), 정의 리스트 -->
  <h1>판매중인 과일</h1>
  <ol>
    <li>사과</li>
    <li>멜론</li>
    <li>바나나</li>
  </ol>

  <dl>
    <dt>HTML</dt>
    <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
    <dt>CSS</dt>
    <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
  </dl> 

</body>
</html>
