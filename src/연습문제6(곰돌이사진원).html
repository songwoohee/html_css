<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

  <!-- 
  위의 이미지를 CSS만 사용해서 아래의 이미지처럼 표시 하세요.

    1. 이미지 테두리에 1px짜리 회색(#ccc) 실선을 그립니다.
    2. border-radius 속성을 사용해서 사각형을 원형으로 변경
    3. box-shadow 속성을 사용해서 이미지 주변에 그림자 효과를 추가 합니다. -->

  <style>	
		#container {
			width:350px;
			margin:30px auto;
		}

    img {
      border: 1px solid #ccc;
      border-radius: 50%;
      box-shadow: 5px 5px 5px 5px gray;
    }
	</style>

</head>
<body>
  
  <div id="container">
    <img src="../images/bear2.jpg" alt="곰인형 사진">
  </div>
  
</body>
</html>
